<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>413 Payload Too Large</title>
<style>
  :root{
    --bg:#0b0f1a;
    --card:#0f1526cc;
    --txt:#e6e9f0;
    --muted:#9aa4b2;
    --accent1:#ff4d6d; /* vivid rose */
    --accent2:#ffb703; /* amber */
    --border:rgba(255,255,255,0.12);
    --shadow:0 10px 30px rgba(0,0,0,0.35);
  }
  body{ margin:0; min-height:100vh; color:var(--txt);
    background:
      radial-gradient(1200px 800px at 80% -20%, #1a1f36 0%, transparent 60%),
      radial-gradient(900px 600px at -10% 100%, #10162b 0%, transparent 70%),
      linear-gradient(135deg, #0b0f1a 0%, #0b0f1a 100%);
    display:grid; place-items:center;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,"Apple Color Emoji","Segoe UI Emoji"; }
  .blob{ position:fixed; inset:-20vmax;
    background:
      radial-gradient(35vmax 35vmax at 25% 25%, color-mix(in oklab, var(--accent1) 70%, transparent) 0%, transparent 60%),
      radial-gradient(40vmax 40vmax at 75% 75%, color-mix(in oklab, var(--accent2) 65%, transparent) 0%, transparent 60%);
    filter: blur(60px) saturate(120%); opacity:.35; animation: float 18s ease-in-out infinite alternate; pointer-events:none; }
  @keyframes float{ from{transform:translate3d(-2%,1%,0) scale(1)} to{transform:translate3d(2%,-1%,0) scale(1.05)} }
  .card{ position:relative; width:min(720px,92vw); background:var(--card); border:1px solid var(--border);
         border-radius:20px; box-shadow:var(--shadow); backdrop-filter: blur(12px) saturate(115%); -webkit-backdrop-filter: blur(12px) saturate(115%); overflow:hidden; }
  .accent-bar{ height:4px; background:linear-gradient(90deg,var(--accent1),var(--accent2)); }
  .content{ padding:32px clamp(20px,4vw,40px) 28px; }
  .code{ font-size:clamp(56px,9vw,96px); line-height:1; letter-spacing:-2px; margin:4px 0 12px;
         background:linear-gradient(120deg,var(--accent1),var(--accent2)); -webkit-background-clip:text; background-clip:text; color:transparent;
         text-shadow:0 0 30px rgba(255,77,109,0.25), 0 0 18px rgba(255,183,3,0.18); }
  h1{ margin:0 0 10px; font-size:clamp(22px,3.2vw,28px); color:var(--txt); }
  p{ margin:0 0 14px; color:var(--muted); font-size:clamp(14px,2.6vw,16px); }
  .hint{ display:flex; gap:10px; align-items:center; margin:12px 0 0; padding:12px 14px; border:1px dashed var(--border);
         border-radius:12px; color:var(--muted); background:rgba(255,255,255,0.03); }
  .actions{ display:flex; flex-wrap:wrap; gap:12px; margin-top:22px; }
  .btn{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; border:1px solid var(--border);
        background:transparent; color:var(--txt); text-decoration:none; font-weight:600; transition:transform .12s ease,border-color .2s ease,background .2s ease; cursor:pointer; }
  .btn:hover{ transform:translateY(-1px); border-color: color-mix(in oklab, var(--accent2) 55%, white 0%); background:rgba(255,255,255,0.05); }
  .btn.primary{ background:linear-gradient(120deg,var(--accent1),var(--accent2)); border:none; color:#0b0f1a; }
  .btn.primary:hover{ filter:brightness(1.05); }
  .meta{ margin-top:18px; font-size:12px; color:#7d8796;}
  @media (prefers-reduced-motion: reduce){ .blob{animation:none} .btn:hover{transform:none} }
</style>
</head>
<body>
  <div class="blob" aria-hidden="true"></div>
  <main class="card" role="main">
    <div class="accent-bar" aria-hidden="true"></div>
    <div class="content">
      <div class="code">413</div>
      <h1>Payload Too Large</h1>
      <p>Your upload exceeds the maximum size allowed by this server.</p>
      <p class="hint">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M19 13v6a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-6" stroke="currentColor" opacity=".5"/>
          <path d="M12 3v12m0 0l-4-4m4 4l4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Try compressing the file or reducing resolution, then upload again.
      </p>
      <div class="actions">
        <a class="btn primary" href="/upload/">Open Upload Center</a>
        <button class="btn" type="button" onclick="history.length>1?history.back():location.href='/'">← Go Back</button>
        <a class="btn" href="/">Go to Homepage</a>
      </div>
      <div class="meta">Error: 413 • Payload Too Large</div>
    </div>
  </main>
</body>
</html>
