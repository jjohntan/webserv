<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>405 Method Not Allowed</title>
<style>
  :root{
    --bg:#0b0f1a;
    --card:#0f1526cc;
    --txt:#e6e9f0;
    --muted:#9aa4b2;
    --accent1:#7c5cff;
    --accent2:#30e3ca;
    --border:rgba(255,255,255,0.12);
    --shadow:0 10px 30px rgba(0,0,0,0.35);
  }

  /* Background gradient + soft blobs */
  body{
    margin:0;
    min-height:100vh;
    color:var(--txt);
    background:
      radial-gradient(1200px 800px at 80% -20%, #1a1f36 0%, transparent 60%),
      radial-gradient(900px 600px at -10% 100%, #10162b 0%, transparent 70%),
      linear-gradient(135deg, #0b0f1a 0%, #0b0f1a 100%);
    display:grid;
    place-items:center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  }

  .blob{
    position:fixed; inset:-20vmax;
    background:
      radial-gradient(35vmax 35vmax at 25% 25%, color-mix(in oklab, var(--accent1) 70%, transparent) 0%, transparent 60%),
      radial-gradient(40vmax 40vmax at 75% 75%, color-mix(in oklab, var(--accent2) 65%, transparent) 0%, transparent 60%);
    filter: blur(60px) saturate(120%);
    opacity:.35;
    animation: float 18s ease-in-out infinite alternate;
    pointer-events:none;
  }
  @keyframes float{
    from { transform: translate3d(-2%, 1%, 0) scale(1); }
    to   { transform: translate3d(2%, -1%, 0) scale(1.05); }
  }

  /* Card */
  .card{
    position:relative;
    width:min(720px, 92vw);
    background:var(--card);
    border:1px solid var(--border);
    border-radius:20px;
    box-shadow:var(--shadow);
    backdrop-filter: blur(12px) saturate(115%);
    -webkit-backdrop-filter: blur(12px) saturate(115%);
    overflow:hidden;
  }

  .accent-bar{
    height:4px;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
  }

  .content{
    padding:32px clamp(20px, 4vw, 40px) 28px;
  }

  .code{
    font-size: clamp(56px, 9vw, 96px);
    line-height:1;
    letter-spacing: -2px;
    margin: 4px 0 12px;
    background: linear-gradient(120deg, var(--accent1), var(--accent2));
    -webkit-background-clip:text;
    background-clip:text;
    color: transparent;
    text-shadow: 0 0 30px rgba(124,92,255,0.25), 0 0 18px rgba(48,227,202,0.18);
  }

  h1{
    margin:0 0 10px;
    font-size: clamp(22px, 3.2vw, 28px);
    color:var(--txt);
  }

  p{
    margin:0 0 14px;
    color:var(--muted);
    font-size: clamp(14px, 2.6vw, 16px);
  }

  .hint{
    display:flex;
    gap:10px;
    align-items:center;
    margin:12px 0 0;
    padding:12px 14px;
    border:1px dashed var(--border);
    border-radius:12px;
    color:var(--muted);
    background: rgba(255,255,255,0.03);
  }

  .actions{
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    margin-top:22px;
  }

  .btn{
    display:inline-flex; align-items:center; gap:10px;
    padding:12px 16px;
    border-radius:12px;
    border:1px solid var(--border);
    background: transparent;
    color:var(--txt);
    text-decoration:none;
    font-weight:600;
    transition: transform .12s ease, border-color .2s ease, background .2s ease;
    cursor:pointer;
  }
  .btn:hover{
    transform: translateY(-1px);
    border-color: color-mix(in oklab, var(--accent2) 55%, white 0%);
    background: rgba(255,255,255,0.05);
  }

  .btn.primary{
    background: linear-gradient(120deg, var(--accent1), var(--accent2));
    border: none;
    color: #0b0f1a;
  }
  .btn.primary:hover{ filter:brightness(1.05); }

  .meta{
    margin-top: 18px;
    font-size: 12px;
    color: #7d8796;
  }

  /* Reduce motion */
  @media (prefers-reduced-motion: reduce){
    .blob{ animation: none; }
    .btn:hover{ transform:none; }
  }
</style>
</head>
<body>
  <div class="blob" aria-hidden="true"></div>

  <main class="card" role="main">
    <div class="accent-bar" aria-hidden="true"></div>
    <div class="content">
      <div class="code">405</div>
      <h1>Method Not Allowed</h1>
      <p>The HTTP method used for this request isn’t permitted for the requested resource.</p>
      <p class="hint">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2L1 21h22L12 2z" stroke="currentColor" opacity=".5"/>
          <circle cx="12" cy="16" r="1.5" fill="currentColor"/>
          <path d="M12 8v5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        Try reloading with an allowed method (e.g., GET), or return to the homepage.
      </p>

      <div class="actions">
        <a class="btn primary" href="/">Go to Homepage</a>
        <button class="btn" onclick="history.length > 1 ? history.back() : location.href='/'" type="button">
          ← Go Back
        </button>
        <a class="btn" href="mailto:webmaster@example.com">Contact Support</a>
      </div>

      <div class="meta">
        Error: 405 • Method Not Allowed
      </div>
    </div>
  </main>
</body>
</html>
