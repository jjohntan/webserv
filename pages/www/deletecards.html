<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delete Cards • WebServ</title>
  <meta http-equiv="refresh" content="0; url=/cgi_bin/delete_cards.py">
  <style>
    :root{
      --bg:#f7fafc; --card:#ffffff; --txt:#1c2540; --muted:#64748b; --border:#e6ecf2;
      --radius:18px; --shadow:0 14px 40px rgba(20,32,60,.08);
    }
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--txt);padding:28px}
    .wrap{max-width:720px;margin:0 auto}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}
    .title{font-size:clamp(24px,4vw,36px);font-weight:800;margin:0 0 10px}
    .muted{color:var(--muted)}
    a.btn{display:inline-block;margin-top:12px;padding:10px 14px;border:1px solid var(--border);border-radius:12px;background:#fff;text-decoration:none;color:inherit;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Redirecting to Delete Cards…</h1>
      <p class="muted">If nothing happens, <a class="btn" href="/cgi_bin/delete_cards.py">open delete_cards.py</a>.</p>
    </div>
  </div>
</body>
</html>
