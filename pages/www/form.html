<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebServ • Profile Form</title>
  <meta name="description" content="Enter and update your profile (name, gender, hobby)." />
  <style>
    :root{
      --bg:#f7fafc; --card:#ffffff; --txt:#1c2540; --muted:#64748b; --border:#e6ecf2;
      --accent:#4f8cff; --accent-2:#22c55e; --accent-3:#f59e0b; --danger:#ef4444;
      --radius:18px; --shadow:0 14px 40px rgba(20,32,60,.08); --focus:0 0 0 3px rgba(79,140,255,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--txt); background:
        radial-gradient(1200px 800px at -10% -10%, #e9f2ff 0%, transparent 70%) no-repeat,
        radial-gradient(1200px 800px at 110% 10%, #eafff9 0%, transparent 70%) no-repeat,
        var(--bg);
      line-height:1.65; padding:28px 18px;
    }
    .wrap{max-width:820px;margin:0 auto}
    header{margin-bottom:18px; display:flex; align-items:flex-start; gap:12px}
    .title{font-size:clamp(26px,4.2vw,40px); font-weight:800; display:flex; align-items:center; gap:10px}
    .subtitle{color:var(--muted); font-size:15px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:22px}
    form{display:grid; gap:16px}
    label{font-weight:700; font-size:14px; display:flex; align-items:center; gap:8px}
    .field{
      position:relative;
    }
    .with-icon input[type="text"],
    .with-icon select,
    .with-icon textarea{
      padding-left:44px;
    }
    .lead-ico{
      position:absolute; left:12px; top:50%; transform:translateY(-50%);
      width:18px; height:18px; color:#8aa2c0; pointer-events:none;
    }
    input[type="text"], textarea, select{
      width:100%; padding:14px 16px; border:1px solid var(--border); border-radius:14px; background:#fff; font-size:16px;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input:focus, textarea:focus, select:focus{outline:none; border-color:#cfe0ff; box-shadow:var(--focus)}
    textarea{min-height:110px; resize:vertical}
    .row{display:grid; gap:12px}
    @media(min-width:720px){ .row{grid-template-columns:1fr 1fr} }
    .actions{display:flex; gap:12px; flex-wrap:wrap}
    .btn{
      appearance:none; border:1px solid var(--border); background:#ffffff; color:var(--txt);
      padding:14px 18px; border-radius:14px; cursor:pointer; text-decoration:none; font-weight:800; font-size:16px;
      box-shadow:0 6px 20px rgba(20,32,60,.06); transition:transform .08s ease, border-color .15s ease, background .15s ease;
      display:inline-flex; align-items:center; gap:10px;
    }
    .btn:hover{transform:translateY(-1.5px); border-color:#d8e4f2}
    .btn.primary{background:linear-gradient(180deg,#eef5ff,#dbe9ff); border-color:#cfe0ff}
    .btn .ico{width:18px;height:18px}
    .muted{color:var(--muted); font-size:14px}
    .small{font-size:13px}
    .kbd{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#f3f7fb; border:1px solid var(--border); padding:2px 6px; border-radius:6px; font-size:12px}
    .brand{
      width:42px;height:42px;border-radius:12px;display:grid;place-items:center;
      background:linear-gradient(135deg,#e8f0ff,#eafff7); border:1px solid var(--border); box-shadow:var(--shadow);
    }
    /* Optional select caret alignment */
    select{background-image:
      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="%238aa2c0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>');
      background-repeat:no-repeat; background-position:right 12px center; background-size:18px;
      appearance:none;
    }
    /* Icon color via currentColor */
    svg{display:block}
  </style>
</head>
<body>
  <!-- SVG symbols (hidden) -->
  <svg width="0" height="0" style="position:absolute;left:-9999px;visibility:hidden" aria-hidden="true">
    <symbol id="ico-badge" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 3l2.4 4.86 5.37.78-3.89 3.79.92 5.36L12 15.9 7.2 17.79l.92-5.36L4.23 8.64l5.37-.78L12 3z"/>
    </symbol>
    <symbol id="ico-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20 21a8 8 0 10-16 0"/>
      <circle cx="12" cy="7" r="4"/>
    </symbol>
    <symbol id="ico-id" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="5" width="18" height="14" rx="2"/>
      <line x1="7" y1="9" x2="11" y2="9"/><line x1="7" y1="13" x2="11" y2="13"/>
      <circle cx="16.5" cy="11.5" r="2.5"/>
    </symbol>
    <symbol id="ico-feather" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20 2l-8.5 8.5M14 2l8 8"/>
      <path d="M7 22a5 5 0 01-5-5l10-10a5 5 0 015 5z"/>
    </symbol>
    <symbol id="ico-save" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 21H5a2 2 0 01-2-2V7l4-4h9l4 4v12a2 2 0 01-2 2z"/>
      <path d="M17 21v-8H7v8M7 3v5h8"/>
    </symbol>
    <symbol id="ico-back" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="15 18 9 12 15 6"/>
    </symbol>
    <symbol id="ico-spark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 2v6M12 16v6M4.93 4.93l4.24 4.24M14.83 14.83l4.24 4.24M2 12h6M16 12h6M4.93 19.07l4.24-4.24M14.83 9.17l4.24-4.24"/>
    </symbol>
  </svg>

  <div class="wrap">
    <header>
      <div class="brand" aria-hidden="true">
        <svg width="22" height="22"><use href="#ico-badge"/></svg>
      </div>
      <div>
        <div class="title">
          Create / Edit Profile
        </div>
        <div class="subtitle">Submit your <strong>name</strong>, <strong>gender</strong>, and <strong>hobby</strong>. You can view and modify later.</div>
      </div>
    </header>

    <section class="card">
      <form method="POST" action="/cgi_bin/profile.py">
        <div class="row">
          <div>
            <label for="name">
              <svg class="ico" width="18" height="18" aria-hidden="true" style="color:#7a93b7"><use href="#ico-id"/></svg>
              Name
            </label>
            <div class="field with-icon">
              <span class="lead-ico" aria-hidden="true"><svg width="18" height="18"><use href="#ico-id"/></svg></span>
              <input id="name" name="name" type="text" placeholder="Jane Doe" required />
            </div>
          </div>
          <div>
            <label for="gender">
              <svg class="ico" width="18" height="18" aria-hidden="true" style="color:#7a93b7"><use href="#ico-user"/></svg>
              Gender
            </label>
            <div class="field with-icon">
              <span class="lead-ico" aria-hidden="true"><svg width="18" height="18"><use href="#ico-user"/></svg></span>
              <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option>Female</option>
                <option>Male</option>
                <option>Non-binary</option>
                <option>Prefer not to say</option>
              </select>
            </div>
          </div>
        </div>

        <div>
          <label for="hobby">
            <svg class="ico" width="18" height="18" aria-hidden="true" style="color:#7a93b7"><use href="#ico-spark"/></svg>
            Hobby
          </label>
          <div class="field with-icon">
            <span class="lead-ico" aria-hidden="true" style="top:16px; transform:none"><svg width="18" height="18"><use href="#ico-feather"/></svg></span>
            <textarea id="hobby" name="hobby" placeholder="Tell us what you enjoy…"></textarea>
          </div>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit" name="_mode" value="save">
            <svg class="ico" aria-hidden="true"><use href="#ico-save"/></svg>
            Save Profile
          </button>
          <a class="btn" href="/" title="Back to Home">
            <svg class="ico" aria-hidden="true"><use href="#ico-back"/></svg>
            Back to Home
          </a>
        </div>
        <p class="muted small">After saving, you’ll see your info card. You can edit anytime. Tip: press <span class="kbd">Tab</span> to jump between fields.</p>
      </form>
    </section>

  </div>
</body>
</html>
